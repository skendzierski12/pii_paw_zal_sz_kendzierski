{% extends "wiki/base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 100px auto;">
    <h1 style="text-align: center; margin-bottom: 40px;">Logowanie</h1>
    
    {% if error %}
    <p style="color: #ff6666; text-align: center; margin-bottom: 20px;">{{ error }}</p>
    {% endif %}
    
    <form method="post" style="background: rgba(0,0,0,0.6); border: 2px solid #d4af37; border-radius: 10px; padding: 40px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; color: #d4af37; margin-bottom: 10px;">Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #d4af37; color: #fff; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 30px;">
            <label style="display: block; color: #d4af37; margin-bottom: 10px;">Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #d4af37; color: #fff; border-radius: 5px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 15px; background: #d4af37; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;">
            Zaloguj
        </button>
    </form>
</div>
{% endblock %}
