{% extends "wiki/base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <a href="/items/" style="color: #d4af37; text-decoration: none; font-size: 16px;">
        ← Powrót do przedmiotów
    </a>
    
    <h1 style="font-size: 56px; margin: 30px 0; text-align: center;">
        {{ item.name }}
    </h1>
    
    <div style="background: rgba(0, 0, 0, 0.6); border: 2px solid #d4af37; border-radius: 10px; padding: 40px; margin-top: 30px;">
        
        <div style="margin-bottom: 30px;">
            <h2 style="color: #d4af37; font-size: 24px; margin-bottom: 10px;">Opis</h2>
            <p style="color: #c0c0c0; line-height: 1.8; font-size: 18px;">
                {{ item.description }}
            </p>
        </div>
        
        {% if item.effect %}
        <div style="margin-top: 40px;">
            <h3 style="color: #d4af37; font-size: 20px; margin-bottom: 10px;">✨ Efekt</h3>
            <p style="color: #e0e0e0; font-size: 18px;">{{ item.effect }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
