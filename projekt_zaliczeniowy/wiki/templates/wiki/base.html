<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dark Fantasy Universe{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            border-bottom: 2px solid #8b0000;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        nav a {
            color: #d4af37;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px #d4af37;
        }
        
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Strona Główna</a>
            <a href="/continents/">Kontynenty</a>
            <a href="/locations/">Lokacje</a>
            <a href="/races/">Rasy</a>
            <a href="/guilds/">Guildie</a>
            <a href="/kingdoms/">Królestwa</a>
            <a href="/items/">Przedmioty</a>
            <a href="/plague/">Plaga</a>

	    {% if user.is_authenticated %}
	    	<form method="post" action="{% url 'logout' %}">
    		{% csrf_token %}
    		<button type="submit" style="background:none; border:none; color:inherit; cursor:pointer; padding:0;">
        		Wyloguj się
   		</button>
		</form>
	    {% else %}
	    <a href="/login/">Zaloguj się</a>
	    <a href="/register/">Nie masz konta? Zarejestruj Się!</a>
	    {% endif %}

        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
